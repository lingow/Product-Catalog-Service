<h1>Products</h1>
<form class="form-inline well">
	<label class="control-label">Category:</label>
	<select id="category" name="category" class="form-control">
		<option value="" >All</option>
	</select> 
	<label class="control-label">Currency:</label>
	<select id="currency" name="currency" class="form-control">
		<option value="" >Any</option>
	</select>
</form>
	
<br/>
<table class="table table-bordered table-striped table-hover" id="productsTable">
   <thead>
     <tr>
       <th>#</th>
       <th>Name</th>
       <th>Description</th>
       <th>Category</th>
       <th>Currency</th>
       <th>Price</th>
       <th>Image</th>
       <th>Actions</th>
     </tr>
   </thead>
   <tbody>
     
   </tbody>
 </table>

<form id="newProductForm" class="form-horizontal well">
	<legend>Add a Product</legend>
	<label class="label-control">Name</label>
	<input id="newProductName" name="name" type="text" class="form-control"/>
	<label class="label-control">Description</label>
	<input id="newProductDescription" name="description" type="text" class="form-control"/>
	<label class="label-control">Image Id</label>
	<select id="newProductImage" name="imageId" class="form-control edit_image"></select>
	<label class="label-control">Category Id</label>
	<select id="newProductCategory" name="categoryId" class="form-control edit_category"></select>
	<label class="label-control">Currency</label>
	<input id="newProductCurrency" name="currency" type="text" class="form-control edit_currency"/>
	<label class="label-control">Price</label>
	<input id="newProductPrice" name="price" type="text" class="form-control"/>
	<hr/>
	<div class="form-actions">
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</div>
</form>

<script src="js/products.js"></script>
