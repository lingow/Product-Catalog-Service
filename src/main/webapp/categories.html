<h1>Categories</h1>

<table class="table table-bordered table-striped table-hover" id="categoriesTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>

<form id="newCategoryForm" class="form-horizontal well">
	<legend>Add a Category</legend>
	<label class="label-control">Name</label>
	<input id="newCategoryName" name="name" type="text" class="form-control"/>
	<label class="label-control">Description</label>
	<input id="newCategoryDescription" name="description" type="text" class="form-control"/>
	<label class="label-control">Image Id</label>
	<select id="newCategoryImage" name="imageId" class="form-control edit_image"></select>
	<hr/>
	<div class="form-actions">
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</div>
</form>

<script src="js/categories.js"></script>
