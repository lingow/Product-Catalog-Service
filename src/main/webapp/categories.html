<h1>Categories</h1>

<table class="table table-bordered table-striped table-hover" id="categoriesTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>

<form action="/rest/category" method="post" class="form-horizontal well">
	<legend>Add a Category</legend>
	<label class="label-control">Name</label><input name="name" type="text" class="form-control"/>
	<label class="label-control">Description</label><input name="description" type="text" class="form-control"/>
	<label class="label-control">Image Id</label><input name="imageId" type="text" class="form-control"/>
	<hr/>
	<div class="form-actions">
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</div>
</form>

<script src="js/categories.js"></script>
